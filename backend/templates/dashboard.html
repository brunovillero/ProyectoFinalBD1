<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <script src="{{url_for('static', filename='dashboard_page/dashboard.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="errores" hidden>
        </div>
        <div class="datos-funcionario" hidden>
            <label for="ci">Cedula</label>
            <input type="number" id="ci" name="ci">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">

            <label for="fecha_de_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento">
        </div>
        <form class="actualizar-carne" hidden>
            <fieldset>
                <legend>¿Tiene Carné de salud al día?</legend>
                
                <div>
                    <input type="radio" id="carne-al-dia-si" name="carne-al-dia" value="si" checked />
                    <label for="carne-al-dia-si">Si</label>
                </div>
                
                <div>
                    <input type="radio" id="carne-al-dia-no" name="carne-al-dia" value="no" checked />
                    <label for="carne-al-dia-no">No</label>
                </div>    
            </fieldset>

            <label for="carnet">Carné de salud</label>
            <input type="file" id="carnet" name="carnet">

            <input type="button" id="ingresar" value="ingresar" onclick="validar()"/>
        </form>
    </div>
</body>
</html>
