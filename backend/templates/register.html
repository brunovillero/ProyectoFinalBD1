<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script src="{{url_for('static', filename='registration_page/register.js')}}"></script>
</head>
<body>
    <div class="container">
        <form class="registration-form">

            <label for="usuario">Usuario</label>
            <input type="text" id="logid" name="logid"/>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password"/>

            <label for="ci">Cedula</label>
            <input type="number" id="ci" name="ci">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">

            <label for="fecha_de_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento">

            <label for="domicilio">Domicilio completo de residencia</label>
            <input type="text" id="domicilio" name="domicilio">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Teléfono de contacto</label>
            <input type="tel" id="telefono" name="telefono">

            <input type="button" id="ingresar" value="ingresar" onclick="validar()"/>
        </form>
        <div class="login-section">
            En caso ya estar registrado clickea <a href="/">este link</a> para poder ingresar al sistema.
        </div>
    </div>
</body>
</html>
