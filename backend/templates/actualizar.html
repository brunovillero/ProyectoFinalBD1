<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Carné de Salud</title>
    <!-- Asegúrate de incluir la ruta correcta a tu archivo JavaScript -->
    <script src="path_to_your_js_file.js"></script>
</head>
<body>
    <div class="container">
        <h1>Actualizar Carné de Salud</h1>
        <form id="formCarnetSalud">
            <label for="ci">Cédula de Identidad:</label>
            <input type="text" id="ci" name="ci" required>

            <label for="fecha_emision">Fecha de Emisión:</label>
            <input type="date" id="fecha_emision" name="fecha_emision" required>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>

            <label for="comprobante">Comprobante del Carné:</label>
            <input type="file" id="comprobante" name="comprobante" accept=".pdf,.jpg,.jpeg,.png" required>

            <input type="button" value="Actualizar Carné" onclick="enviarDatos()">
        </form>
    </div>
</body>
</html>
